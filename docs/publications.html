---
layout: page
title: Publications
---

<div class="posts">
  {% for post in site.posts %}
  <div>
    <ul>
      <li>
        <a href="{{ site.baseurl }}{{ post.url }}">
          <p style="display : inline;" class="post-date">{{ post.date | date_to_string }}:</p>
          {{ post.title }}
        </a>
      </li>
    </ul>

  </div>
  {% endfor %}
</div>
