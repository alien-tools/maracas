name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          java-version: '16'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots -Dmaven.test.failure.ignore=true verify
      - name: Publish test results
        used: EnricoMi/publish-unit-test-result-action@v1.19
        if: always()
        with:
          files: *.xml
