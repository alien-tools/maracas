name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'maven'
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.2
        with:
          maven-version: 3.8.2
      - name: Build with Maven
        run: mvn --batch-mode -Dmaven.test.failure.ignore=true verify jacoco:report
        env:
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
          M2_HOME: /opt/hostedtoolcache/maven/3.8.2/x64
      - name: Publish test results
        uses: ScaCap/action-surefire-report@v1
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish Core JaCoCo reports
        uses: actions/upload-artifact@v2
        with:
          name: Core JaCoCo report
          path: core/target/site/jacoco
      - name: Publish REST JaCoCo reports
        uses: actions/upload-artifact@v2
        with:
          name: REST JaCoCo report
          path: rest/target/site/jacoco
      - name: Publish Forges JaCoCo reports
        uses: actions/upload-artifact@v2
        with:
          name: Forges JaCoCo report
          path: forges/target/site/jacoco
